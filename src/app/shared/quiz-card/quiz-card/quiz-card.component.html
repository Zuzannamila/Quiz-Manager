<a href="/{{ this.quiz.id }}">
    <div id="small-card" [ngStyle]="{'background-color': this.color}">
        <div class="header">
            <h4 class="white">{{ this.quiz.title}}</h4>
            <span class="dot"></span>
        </div>
        <p class="white">{{ this.quiz.description}}</p>
        <h5 class="white">{{ this.quiz.category}}</h5>
    </div>
</a>
